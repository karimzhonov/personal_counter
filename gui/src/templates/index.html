<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Include eel.js - note this file doesn't exist in the 'src' directory -->
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <link rel="icon" href="/images/ico.ico">
    <title>GUI</title>
</head>
<body>
<div class="container m-auto m-3">
    {# Admin Url #}
    <div class="card p-2 mt-3">
        <div class="row">
            <div class="col-2">
                <label for="admin_url" class="form-label">Admin url</label>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" id="admin_url">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 btn btn-success mt-2" id="btn_admin_url">Go to Admin Panel</div>
        </div>
    </div>
    {# Captures area #}
    <div class="captures mt-3"></div>
</div>

</html>
